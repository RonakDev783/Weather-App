<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        /* Heading */
        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            padding: 12px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box button:hover {
            background: #0056b3;
        }

        /* Weather Info */
        .weather-info {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Weather Icon */
        .weather-info img {
            width: 100px;
            margin-top: 10px;
        }

        /* Weather Data */
        .weather-info p {
            font-size: 18px;
            margin: 5px 0;
            font-weight: 500;
        }

        /* Loading Animation */
        .loading {
            font-size: 16px;
            color: #ffeb3b;
            font-weight: bold;
            display: none;
        }

        /* Error Message */
        .error-message {
            color: #ff4d4d;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .search-box input,
            .search-box button {
                font-size: 14px;
                padding: 10px;
            }

            .weather-info p {
                font-size: 16px;
            }
        }

        /* Smooth Fade-in Effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>

        <p class="loading">Fetching weather data...</p>
        <p class="error-message">City not found. Please try again!</p>

        <div class="weather-info">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="weatherCondition"></p>
        </div>
    </div>

    <script>
        const apiKey = "a769efd95cc841e8a9a102415250403";

        async function getWeather() {
            const city = document.getElementById("cityInput").value.trim();
            const weatherInfo = document.querySelector(".weather-info");
            const loadingText = document.querySelector(".loading");
            const errorMessage = document.querySelector(".error-message");

            if (city === "") {
                alert("Please enter a city name!");
                return;
            }

            weatherInfo.style.display = "none"; // Hide previous data
            errorMessage.style.display = "none";
            loadingText.style.display = "block"; // Show loading text

            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`);
                const data = await response.json();

                loadingText.style.display = "none"; // Hide loading text

                if (response.status !== 200 || !data.current) {
                    errorMessage.style.display = "block";
                    return;
                }

                document.getElementById("cityName").textContent = data.location.name;
                document.getElementById("weatherIcon").src = "https:" + data.current.condition.icon;
                document.getElementById("temperature").textContent = `Temperature: ${data.current.temp_c}Â°C`;
                document.getElementById("humidity").textContent = `Humidity: ${data.current.humidity}%`;
                document.getElementById("windSpeed").textContent = `Wind Speed: ${data.current.wind_kph} km/h`;
                document.getElementById("weatherCondition").textContent = `Condition: ${data.current.condition.text}`;

                weatherInfo.style.display = "block"; // Show weather info
            } catch (error) {
                console.error("Error fetching weather data:", error);
                loadingText.style.display = "none";
                errorMessage.style.display = "block";
            }
        }

        document.getElementById("searchBtn").addEventListener("click", getWeather);
    </script>
</body>
</html>
